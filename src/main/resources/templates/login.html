<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - IMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container" style="max-width: 520px">
  <div class="py-5 text-center">
    <h1 class="h3 mb-2">IMS</h1>
    <p class="text-muted mb-0">Sign in to continue</p>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-4">
      <div th:if="${param.error}" class="alert alert-danger">Invalid username or password.</div>
      <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>

      <form th:action="@{/login}" method="post">
        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
          <label class="form-label" for="username">Username</label>
          <input class="form-control" id="username" name="username" autocomplete="username" required />
        </div>

        <div class="mb-3">
          <label class="form-label" for="password">Password</label>
          <input class="form-control" type="password" id="password" name="password" autocomplete="current-password" required />
        </div>

        <button class="btn btn-primary w-100" type="submit">Login</button>

        <div class="mt-3 small text-muted">
          Users: admin / password, radiologist / password, doctor / password
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
