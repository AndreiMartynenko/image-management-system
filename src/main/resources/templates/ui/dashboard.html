<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - IMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/ui}">IMS</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/ui/patients}">Patients</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/ui/admin/staff}">Staff</a></li>
      </ul>
      <form th:action="@{/logout}" method="post" class="d-flex">
        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
      </form>
    </div>
  </div>
</nav>

<main class="container py-4">
  <h1 class="h3 mb-3">Dashboard</h1>

  <div class="row g-3">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="text-muted">Patients</div>
          <div class="display-6" th:text="${patientCount}">0</div>
          <a class="btn btn-primary mt-3" th:href="@{/ui/patients}">Manage patients</a>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="text-muted">Admin</div>
          <div class="h5">Staff management</div>
          <a class="btn btn-outline-primary mt-3" th:href="@{/ui/admin/staff}">Manage staff</a>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
