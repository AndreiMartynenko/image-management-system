<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff - IMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/ui}">IMS</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/ui/patients}">Patients</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/ui/admin/staff}">Staff</a></li>
      </ul>
      <form th:action="@{/logout}" method="post" class="d-flex">
        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
      </form>
    </div>
  </div>
</nav>

<main class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h3 mb-0">Staff (Admin)</h1>
    <a class="btn btn-outline-secondary" th:href="@{/ui}">Back to dashboard</a>
  </div>

  <div class="row g-3">
    <div class="col-lg-5">
      <div class="card">
        <div class="card-body">
          <h2 class="h5">Create staff</h2>
          <form th:action="@{/ui/admin/staff}" method="post" th:object="${createStaffRequest}">
            <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-2">
              <label class="form-label">Name</label>
              <input class="form-control" th:field="*{name}" />
              <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Role</label>
              <input class="form-control" th:field="*{role}" placeholder="e.g. Radiologist" />
              <div class="text-danger small" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
            </div>

            <button class="btn btn-primary" type="submit">Create</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-7">
      <div class="card">
        <div class="card-body">
          <h2 class="h5">Staff list</h2>

          <div class="table-responsive">
            <table class="table table-sm align-middle">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Role</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="s : ${staff}">
                  <td th:text="${s.id}">2001</td>
                  <td th:text="${s.name}">Name</td>
                  <td th:text="${s.role}">Role</td>
                </tr>
                <tr th:if="${staff == null || staff.isEmpty()}">
                  <td colspan="3" class="text-muted">No staff records yet.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
